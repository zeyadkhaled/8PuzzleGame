<!DOCTYPE html>
<html>
    <head>
        <title>8 Puzzle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/style.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="javascript/game.js" type="text/javascript"></script>
        <script src="javascript/style.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="main">
            <h1 id="header">8 Puzzle Game</h1>
            <div id="slider">
                <div>
                    <h4>CTIS 255 - Web Technologies</h4>
                    <h4>Project</h4>
                    <h5>Fall 2018</h4>
                </div>
                <div>
                    <h4>by</h4>
                    <h4>Resulkary Saparov 21701538</h4>
                    <h5>&</h4>
                    <h4>Zeyad Abuamer 21701633</h4>
                </div>
                <div>
                    <h2>Enjoy!</h2>
                </div>
            </div>
            <div class="button">START</div>
        </div>
        <div class="main">
            <h1>Pick an Image</h1>
            <div id="pics">
                <img src="img/1.jpg" alt=""/>
                <img src="img/2.jpg" alt=""/>
                <img src="img/3.jpg" alt=""/>
            </div>
            <div id="buttonHidden">Continue</div>
        </div>
        <div class="main" style="width: 600px;">

            <div id="game"><ul></ul></div>
            
            <div id="select">
                <label>Select Shuffle Amount</label>
                <select name="shuffle" id="shuffle">
                  <option selected disabled value="none">Choose shuffle</option>
                  <option value="3">3 moves</option>
                  <option value="30">30 moves</option>
                </select>
                <div class="hideButton" id="play">START</div>
            </div>
            
            <p id="solveNow">Solve the puzzle now!<br>
                <span>Press ESC if you want me to solve it</span>
            </p>
            
            <div class="backdrop">
                <h2 id="popup">Congratulations!</h2>
                <p id="f5">Press F5 to restart</p>
            </div>
            
        </div>
    </body>
</html>
